<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sustain Wellness App</title>
</head>
<body>
  <main>
    <div class="user-info-left">
      <section class="user-card">
        <h1 class="js-welcome-message"></h1>
        <h2 class="js-user-dashboard dashboard-subhead"></h2>
        <div class="js-user-info">
        </div>
        <p class="js-avg-users-step-goal"></p>
        <button class="js-get-random-user">Get Random User</button>
      </section>
      <form class="form">
        <fieldset>
          <legend>Add New Data</legend>
          <label for="select"></label>
          <select class="js-tracker-options">
            <option value="" disabled selected>Select Your Tracker</option>
            <option value="Activity">Activity</option>
            <option value="Hydration">Hydration</option>
            <option value="Sleep">Sleep</option>
          </select>
          <div class="js-input-fields hidden">
            <input class="js-new-steps hidden" type="text" placeholder="Steps" required></input>
            <input class="js-new-minutes-active hidden" type="text" placeholder="Minutes Active" required></input>
            <input class="js-new-flights hidden" type="text" placeholder="Flights Climbed" required></input>
            <input class="js-new-hydration hidden" type="text" placeholder="Ounces Drank" required></input>
            <input class="js-new-hours-slept hidden" type="text" placeholder="Hours Slept" required></input>
            <input class="js-new-sleep-quality hidden" type="text" placeholder="Sleep Quality" required></input>
          </div>
          <button class="js-submit hidden" type="submit">Submit</button>
        </fieldset>
      </form>
    </div>
    <section class="stats-container">
      <h2 class="daily-heading">Daily Stats</h2>
      <div class="daily-stats">
        <div class="daily-water">
          <h3><img src="./images/hydration-icon.png" alt="water glass icon" class="icon">Water Intake</h3>
          <p class="js-today-water-intake stats-number-lg"></p>
          <p class="text-under-number">ounces today</p>
        </div>
        <div class="daily-sleep">
          <h3><img src="./images/sleep-icon.png" alt="moon and star icon" class="icon">Recent Sleep</h3>
          <div class="daily-sleep-stats">
            <div class="daily-sleep-column">
              <p class="js-recent-hours-slept stats-number-lg"></p>
              <p class="text-under-number">hours slept</p>
              <p class="js-avg-hours-slept text-under-number small-txt"></p>
            </div>
            <div class="daily-sleep-column">
              <p class="js-recent-sleep-quality stats-number-lg"></p>
              <p class="text-under-number">sleep quality</p>
              <p class="js-avg-sleep-quality text-under-number small-txt"></p>
            </div>
          </div>
        </div>
      </div>
      <div class="daily-stats-row-2">
        <div class="daily-activity">
          <h3><img src="./images/activity-icon.png" alt="heart-beat icon" class="icon">Activity Today</h3>
          <div class="daily-activity-stats">
            <div class="daily-activity-column">
              <p class="js-recent-steps-taken stats-number-lg"></p>
              <p class="text-under-number">steps taken</p>
              <p class="js-avg-steps-taken text-under-number small-txt"></p>
            </div>
            <div class="daily-activity-column">
              <p class="js-minutes-active stats-number-lg"></p>
              <p class="text-under-number">minutes active</p>
              <p class="js-avg-minutes-active text-under-number small-txt"></p>
            </div>
            <div class="daily-activity-column">
              <p class="js-miles-walked stats-number-lg"></p>
              <p class="text-under-number">miles walked</p>
              <p class="js-avg-miles-walked text-under-number small-txt"></p>
            </div>
            <div class="daily-activity-column">
              <p class="js-flights-climbed stats-number-lg"></p>
              <p class="text-under-number">flights climbed</p>
              <p class="js-avg-flights-climbed text-under-number small-txt"></p>
            </div>
          </div>
        </div>
      <h2 class="weekly-heading">Weekly Stats</h2>
      <div class="weekly-stats">
        <div class="js-weekly-water-intake weekly-table-container"></div>
        <div class="js-weekly-sleep-tables weekly-table-container"></div>
        <div class="js-weekly-activity-tables weekly-table-container"></div>
      </div>
    </section>
  </main>
  <script src="bundle.js"></script>
</body>
</html>
